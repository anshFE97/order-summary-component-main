<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css"/>
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Red+Hat+Display:wght@500;700;900&display=swap"/>



</head>
<body>
  <main>
   <img class="music-img" src="./images/illustration-hero.svg" alt="art of person listning music">

<section>
    <h3>Order Summary</h3>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

  <div class="price">
        <img class="music-icon" src="./images/icon-music.svg" alt="music-icon">
  <div class="cost"><span>Annual Plan</span>
      <br>$59.99/year</div>

    <a  class="change" href="#">Change</a>
  </div>
 </section>

<section class="confirm">
    <button class="payment">Proceed to Payment</button> 
    <button class="cancel-btn">Cancel Order</button>
</section>

</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/anshFE97">Anshul</a>.
  </div>
  </footer>
</body>
</html>
